<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="product-content">
        <div class="product-image-box">
          <img src="images/image-product-desktop.jpg" class="product-image" />
        </div>
        <div class="product-text">
          <span class="perfume">Perfume</span>
          <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <a href="#" class="btn"> Add to Cart </a>
        </div>
      </div>
      <p class="abdullah">Made By ABDULLAH</p>
    </section>
  </body>
</html>
